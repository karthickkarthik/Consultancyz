<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Consulting Business Solutions</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-wrapper">
                <!-- Login Form -->
                <div class="auth-form-container active" id="loginForm">
                    <div class="auth-header">
                        <a href="index.html" class="auth-logo" aria-label="Go to ConsultPro home">
                            <img src="favicon.svg" alt="ConsultPro logo">
                        </a>
                        <h2>Welcome Back</h2>
                        <p class="brand-name">Sign in to continue</p>
                    </div>
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>

                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <span class="toggle-password">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <a href="#" class="forgot-link">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Login
                        </button>
                    </form> 
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    <div class="social-auth">
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Sign in with Google
                        </button>
                        <button type="button" class="social-btn linkedin-btn">
                            <i class="fab fa-linkedin-in"></i>
                            Sign in with LinkedIn
                        </button>
                    </div>
                    <div class="auth-alt">
                        <p>New to ConsultPro? <a href="#" class="switch-form" data-form="register">Create an account</a></p>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="auth-form-container" id="registerForm">
                    <div class="auth-header">
                        <a href="index.html" class="auth-logo">
                            <img src="favicon.svg" alt="ConsultPro logo">
                        </a>
                        <h2>Create Account</h2>
                        <p class="brand-name">ConsultPro</p>
                    </div>
                    <form class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="regFirstName">First Name</label>
                                <input type="text" id="regFirstName" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="regLastName">Last Name</label>
                                <input type="text" id="regLastName" placeholder="Last name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regEmail">Email Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="regEmail" placeholder="Enter your email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="regPassword" placeholder="Create password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <span class="toggle-password">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="regConfirmPassword">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>
                                <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                    <span class="toggle-password">üëÅÔ∏è</span>
                                </button>
                            </div>
                        </div>
                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms & Conditions</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            Sign In
                        </button>
                    </form>
                    <div class="auth-divider">
                        <span>OR</span>
                    </div>
                    <div class="social-auth">
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button class="social-btn linkedin-btn">
                            <i class="fab fa-linkedin-in"></i>
                            Sign up with LinkedIn
                        </button>
                    </div>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" class="switch-form" data-form="login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
